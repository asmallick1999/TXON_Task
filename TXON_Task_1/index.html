<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Landing Page</title>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- link-css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <p class="logo">Logo</p>
            <div class="nav_menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <button>Sign in</button>
        </div>
        <section class="hero">
            <div class="hero-left">
                <h1>Yoga & Meditation</h1>
                <p>Learn with Jayanta Hore</p>
                <button>Get Start</button>
            </div>
            <div class="hero-right">
                <img src="./src/Jayanta_Hore_3.png" alt="Jayanta Hore Image">
            </div>
        </section>
    </header>
    <section class="information">
        <div class="info_bg">
            <div class="location">
                <img src="./src/icons/location.svg" alt="location">
                <a href="">Location</a>
                <p>Find our location</p>
            </div>
            <div class="programs">
                <img src="./src/icons/programs.svg" alt="programs">
                <a href="">Programs</a>
                <p>Choose training Program</p>
            </div>
            <div class="membership">
                <img src="./src/icons/membership.svg" alt="membership">
                <a href="">Membership</a>
                <p>Choose membership plan</p>
            </div>
        </div>
    </section>
</body>

</html>
